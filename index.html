<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rose</title>
  <style>
  html, body {
  height: 100%;
  width: 100%;
  background: #122139;
  overflow: hidden;
}

.container {
  width: 100px;
  height: 300px;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  transform: scale(0.6);
}
.container div {
  position: absolute;
}
.container .glass {
  height: 420px;
  width: 250px;
  border: 3px solid rgba(255, 255, 255, 0.5);
  border-radius: 300px 300px 0 0;
  left: -80px;
  top: -100px;
  border-bottom: 15px solid rgba(255, 255, 255, 0.5);
  box-shadow: 
    0 0 20px rgba(255,255,255,0.3), /* Общая тень */
    inset 0 5px 15px rgba(0,0,0,0.1), /* Внутренняя тень */
    5px 5px 15px rgba(0,0,0,0.15),
    -5px -5px 15px rgba(255,255,255,0.2);
  /* Текстура стекла */
  background: linear-gradient(45deg, 
    rgba(255,255,255,0.05) 25%, 
    transparent 25%, 
    transparent 50%, 
    rgba(255,255,255,0.05) 50%, 
    rgba(255,255,255,0.05) 75%, 
    transparent 75%);
  perspective: 1000px;
}

/* Отражение */
.container .glass::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 50px;
  bottom: 0px;
  left: 0;
  background: linear-gradient(to bottom, 
    rgba(255,255,255,0.2) 0%, 
    rgba(0,0,0,0.1) 100%);
  border-radius: 50% 50% 0 0;
  transform: scaleY(1.4);
}

/* Детали на стекле */
.container .glass::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 5%, transparent 8%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 5%, transparent 8%);
  background-size: 40% 40%;
  opacity: 0.5;
}

/* Палки внутри */
.container .glass .stick {
  content: '';
  position: absolute;
  width: 8px;
  height: 80px;
  background: linear-gradient(90deg, 
    rgba(255,255,255,0.3) 0%, 
    rgba(255,255,255,0.1) 100%);
  border-radius: 100px;
  left: 10px;
  top: 180px;
  box-shadow: 
    2px 2px 4px rgba(0,0,0,0.2),
    -2px -2px 4px rgba(255,255,255,0.3);
}

.container .glass .bottom-stick {
  content: '';
  position: absolute;
  width: 8px;
  height: 15px;
  background: linear-gradient(90deg, 
    rgba(255,255,255,0.3) 0%, 
    rgba(255,255,255,0.1) 100%);
  border-radius: 100px;
  left: 10px;
  top: 280px;
  box-shadow: 
    2px 2px 4px rgba(0,0,0,0.2),
    -2px -2px 4px rgba(255,255,255,0.3);
}
.container .glow {
  position: absolute;
  width: 170px;
  height: 170px;
  border-radius: 100%;
  border: 1px solid rgba(245, 148, 184, 0.47);
  background-color: rgba(245, 148, 184, 0.47); /* Добавляем заливку фона */
  box-shadow: 0px 0px 10px #f594b8; 
  left: -40px;
  top: -40px;
  transition: all 0.5s ease;
  animation: glowing 2.5s ease-in-out infinite;
}
.container .rose-petals > div {
  background: #d52d58;
  width: 45px;
  height: 80px;
  position: absolute;
  transition: all 0.5s ease-out;
}
.container .rose-petals > div:nth-child(1) {
  border-radius: 15px;
  left: 20px;
  top: -6px;
  background: #d52d58;
}
.container .rose-petals > div:nth-child(2), .container .rose-petals > div:nth-child(4), .container .rose-petals > div:nth-child(6) {
  border-radius: 0px 30px 0px 30px;
  background: #b81b43;
  left: 0;
  transform-origin: bottom right;
}
.container .rose-petals > div:nth-child(3), .container .rose-petals > div:nth-child(5), .container .rose-petals > div:nth-child(7) {
  border-radius: 30px 0px 30px 0px;
  left: 40px;
  transform-origin: bottom left;
}
.container .rose-petals > div:nth-child(2) {
  animation: openRose2 3s ease-in-out;
  animation-fill-mode: forwards;
  z-index: 5;
  background: #9e183a;
  top: 10px;
  height: 70px;
  animation-delay: 2s;
}
.container .rose-petals > div:nth-child(3) {
  animation: openRose3 3s ease-in-out;
  animation-fill-mode: forwards;
  z-index: 4;
  background: #9e183a;
  top: 10px;
  height: 70px;
  animation-delay: 2s;
}
.container .rose-petals > div:nth-child(4) {
  animation: openRose4 3s ease-in-out;
  animation-fill-mode: forwards;
  z-index: 3;
  background: #b81b43;
  top: 5px;
  height: 75px;
  animation-delay: 2s;
}
.container .rose-petals > div:nth-child(5) {
  animation: openRose5 3s ease-in-out;
  animation-fill-mode: forwards;
  z-index: 2;
  background: #b81b43;
  top: 5px;
  height: 75px;
  animation-delay: 2s;
}
.container .rose-petals > div:nth-child(6) {
  animation: openRose6 3s ease-in-out;
  animation-fill-mode: forwards;
  z-index: 1;
  background: #c9204b;
  top: "";
  height: "";
  animation-delay: 2s;
}
.container .rose-petals > div:nth-child(7) {
  animation: openRose7 3s ease-in-out;
  animation-fill-mode: forwards;
  z-index: 0;
  background: #c9204b;
  top: "";
  height: "";
  animation-delay: 2s;
}
.container .rose-leaves > div:nth-last-child(1) {
  width: 55px;
  height: 30px;
  background: #338f37;
  position: absolute;
  top: 60px;
  left: 15px;
  border-radius: 100px;
}
.container .rose-leaves > div:nth-child(1) {
  width: 6px;
  height: 230px;
  border: none;
  top: 80px;
  background: #066406;
  left: 40px;
}
.container .thorns > div {
  width: 30px;
  height: 30px;
  background: #066406;
  top: 100px;
  left: 10px;
}
.container .thorns > div:after {
  width: 41px;
  height: 31px;
  border-radius: 100%;
  background: #122139;
  content: "";
  position: absolute;
  left: -12px;
  top: 17px;
}
.container .thorns > div:before {
  width: 41px;
  height: 31px;
  border-radius: 100%;
  background: #122139;
  content: "";
  position: absolute;
  left: -11px;
  top: -11px;
  z-index: 0;
}
.container .thorns > div:nth-child(2) {
  top: 150px;
  transform: rotate(180deg);
  left: 45px;
}
.container .thorns > div:nth-child(3) {
  top: 180px;
}
.container .thorns > div:nth-child(4) {
  top: 220px;
  transform: rotate(180deg);
  left: 45px;
}
.container .sparkles {
  bottom: -40px;
}
.container .sparkles > div {
  width: 4px;
  height: 4px;
  border-radius: 100px;
  background: #ff96c0;
  box-shadow: 0px 0px 12px 2px #ff4e85;
  bottom: 0;
  opacity: 0;
  animation: sparkle 4s ease-in-out infinite;
}
.container .sparkles > div:nth-child(1) {
  left: 60px;
  animation-delay: 3s;
}
.container .sparkles > div:nth-child(2) {
  left: 158px;
  animation-delay: 2s;
}
.container .sparkles > div:nth-child(3) {
  left: -22px;
  animation-delay: 1s;
}
.container .sparkles > div:nth-child(4) {
  left: 10px;
  animation-delay: 1s;
}
.container .sparkles > div:nth-child(5) {
  left: 177px;
  animation-delay: 3s;
}
.container .sparkles > div:nth-child(6) {
  left: -82px;
  animation-delay: 2s;
}
.container .sparkles > div:nth-child(7) {
  left: 45px;
  animation-delay: 3s;
}
.container .sparkles > div:nth-child(8) {
  left: 74px;
  animation-delay: 3s;
}
.container .sparkles > div:nth-child(9) {
  left: -79px;
  animation-delay: 2s;
}

@keyframes openRose2 {
  50% {
    transform: rotate(-90deg);
    top: 80px;
    left: 100px;
  }
  100% {
    transform: rotate(-60deg);
    top: 210px;
    left: -30px;
  }
}

@keyframes openRose3 {
  100% {
    transform: rotate(60deg);
  }
}

@keyframes openRose4 {
  100% {
    transform: rotate(-30deg);
  }
}

@keyframes openRose5 {
  100% {
    transform: rotate(30deg);
  }
}

@keyframes glowing {
  50% {
    box-shadow: 0px 0px 60px #f594b8;
  }
}

.container .rose-petals:hover > div:nth-child(1) {
  background: #005cbf; /* Темно-синий */
}
.container .rose-petals:hover > div:nth-child(2),
.container .rose-petals:hover > div:nth-child(4),
.container .rose-petals:hover > div:nth-child(6) {
  background: #007bff; /* Светло-синий */
}
.container .rose-petals:hover > div:nth-child(3),
.container .rose-petals:hover > div:nth-child(5),
.container .rose-petals:hover > div:nth-child(7) {
  background: #0096ff; /* Ярко-синий */
}
  
.timer-display {
  position: absolute;
  bottom: -80px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Segoe UI', sans-serif;
  font-size: 28px;
  color: #fdd9e4;
  text-shadow: 1px 1px 2px #000;
  display: flex;
  gap: 10px;
  align-items: baseline;
}

.timer-display .years,
.timer-display .days {
  font-size: 36px;
  font-weight: bold;
  color: #ff80aa;
  text-shadow: 0 0 8px #ff4e85;
}

.timer-display .label {
  font-size: 20px;
  color: #ffffffa0;
}

.caption {
  position: absolute;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Segoe UI', sans-serif;
  font-size: 22px;
  color: #ffffffa0;
  text-shadow: 1px 1px 3px #000;
  white-space: nowrap;
  text-align: center;
  animation: fadeIn 3s ease-in-out;
}
.caption2 {
  position: absolute;
  bottom: -125px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Segoe UI', sans-serif;
  font-size: 22px;
  color: #ffffffa0;
  text-shadow: 1px 1px 3px #000;
  white-space: nowrap;
  text-align: center;
  animation: fadeIn 3s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(-50%) translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}
.messages {
  position: absolute;
  bottom: -130px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Segoe UI', sans-serif;
  font-size: 20px;
  color: #ffffffa0;
  text-shadow: 1px 1px 3px #000;
  white-space: nowrap;
  text-align: center;
  animation: fadeIn 3s ease-in-out;
}
.messages .count {
  font-size: 26px;
  font-weight: bold;
  color: #ff80aa;
  text-shadow: 0 0 8px #ff4e85;
}
  </style>
</head>
<body>
<div class="container">
<div class="glass">
  <div class="stick"></div>
  <div class="bottom-stick"></div>
  <div class="reflection"></div>
</div>
<div class="timer-display" id="timer">
  <span class="years">0</span> <span class="label">год</span> 
  <span class="label">и</span>
  <span class="days">0</span> <span class="label">дней</span>
</div>
<div class="caption">мы знакомы</div>
<div class="messages">
  <span class="count">10155</span> сообщений в Telegram
</div>

	<div class="thorns">
		<div></div>
		<div></div>
		<div></div>

	</div>
	<div class="glow"></div>
	<div class="rose-leaves">
		<div></div>
		<div></div>
	</div>
	<div class="rose-petals">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="sparkles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>
	</div>
</div>
<script>
  function updateTimer() {
    const startDate = new Date('2023-09-04T00:00:00');
    const now = new Date();

    const diffMs = now - startDate;
    const diffDaysTotal = Math.floor(diffMs / (1000 * 60 * 60 * 24));

    const years = Math.floor(diffDaysTotal / 365);
    const days = diffDaysTotal % 365;

    document.querySelector('.years').textContent = years;
    document.querySelector('.days').textContent = days;
  }

  updateTimer();
  setInterval(updateTimer, 60 * 1000); // обновлять каждую минуту
</script>
</body>
</html>
