<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.3">
  <title>Rose</title>
  <style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    background: radial-gradient(circle at 20% 0%, #283b70 0%, #0a1022 40%, #030509 100%);
    overflow: hidden;
    position: relative;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }

  body::before {
    content: "";
    position: fixed;
    inset: -50px;
    background-image:
      radial-gradient(circle, rgba(255,255,255,0.35) 1px, transparent 1px),
      radial-gradient(circle, rgba(255,200,255,0.25) 1px, transparent 1px),
      radial-gradient(circle, rgba(170,210,255,0.18) 1px, transparent 1px);
    background-size: 140px 140px, 200px 200px, 260px 260px;
    background-position: 0 0, 40px 80px, 100px 40px;
    opacity: 0.5;
    pointer-events: none;
  }

  .container {
    width: 100px;
    height: 300px;
    position: absolute;
    left: 0; right: 0; top: 0; bottom: 0;
    margin: auto;
    transform: scale(0.75);
  }
  .container div {
    position: absolute;
  }

  .ambient-glow {
    position: absolute;
    width: 420px;
    height: 420px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,128,170,0.2) 0%, transparent 55%);
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%);
    filter: blur(4px);
    opacity: 0.8;
    pointer-events: none;
  }

  .container .glass {
    height: 420px;
    width: 250px;
    border: 3px solid rgba(255, 255, 255, 0.55);
    border-radius: 300px 300px 0 0;
    left: -80px;
    top: -100px;
    border-bottom: 18px solid rgba(255, 255, 255, 0.55);
    box-shadow: 
      0 0 25px rgba(255,255,255,0.3),
      inset 0 8px 20px rgba(0,0,0,0.25),
      10px 10px 30px rgba(0,0,0,0.4),
      -8px -8px 25px rgba(255,255,255,0.15);
    background:
      linear-gradient(135deg, rgba(255,255,255,0.06), transparent 40%, rgba(255,255,255,0.12)),
      linear-gradient(45deg, 
        rgba(255,255,255,0.05) 25%, 
        transparent 25%, 
        transparent 50%, 
        rgba(255,255,255,0.05) 50%, 
        rgba(255,255,255,0.05) 75%, 
        transparent 75%);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  .container .glass::before {
    content: '';
    position: absolute;
    width: 45%;
    height: 75%;
    top: 40px;
    left: 12px;
    background: linear-gradient(to bottom,
      rgba(255,255,255,0.4) 0%,
      rgba(255,255,255,0.05) 40%,
      transparent 100%);
    border-radius: 80px;
    opacity: 0.7;
    filter: blur(1px);
  }

  .container .glass::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.12) 8%, transparent 14%),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.12) 7%, transparent 14%);
    background-size: 40% 40%;
    opacity: 0.6;
    pointer-events: none;
  }

  .container .glass .stick {
    width: 8px;
    height: 80px;
    background: linear-gradient(90deg, 
      rgba(255,255,255,0.3) 0%, 
      rgba(255,255,255,0.1) 100%);
    border-radius: 100px;
    left: 10px;
    top: 180px;
    box-shadow: 
      2px 2px 4px rgba(0,0,0,0.25),
      -2px -2px 4px rgba(255,255,255,0.35);
  }

  .container .glass .bottom-stick {
    width: 8px;
    height: 15px;
    background: linear-gradient(90deg, 
      rgba(255,255,255,0.35) 0%, 
      rgba(255,255,255,0.1) 100%);
    border-radius: 100px;
    left: 10px;
    top: 280px;
    box-shadow: 
      2px 2px 4px rgba(0,0,0,0.25),
      -2px -2px 4px rgba(255,255,255,0.35);
  }

  .container .glow {
    position: absolute;
    width: 170px;
    height: 170px;
    border-radius: 100%;
    border: 1px solid rgba(245, 148, 184, 0.5);
    background: radial-gradient(circle at 50% 35%, rgba(255,180,210,0.85), rgba(245,148,184,0.35));
    box-shadow: 0 0 20px #f594b8;
    left: -40px;
    top: -40px;
    transition: all 0.5s ease;
    animation: glowing 3s ease-in-out infinite;
  }

  .container .rose-leaves > div:nth-child(1) {
    width: 7px;
    height: 240px;
    border-radius: 100px;
    top: 70px;
    background: linear-gradient(180deg, #037a1b, #02420f);
    left: 40px;
    box-shadow:
      0 0 8px rgba(0,0,0,0.5),
      0 0 5px rgba(0, 255, 120, 0.2);
  }

  .container .rose-leaves > div:nth-last-child(1) {
    width: 60px;
    height: 34px;
    background: radial-gradient(circle at 10% 10%, #7ef291, #2f8c39);
    position: absolute;
    top: 70px;
    left: 10px;
    border-radius: 90px 0 90px 0;
    box-shadow: 
      0 6px 10px rgba(0,0,0,0.35);
    transform-origin: right center;
    transform: rotate(-15deg);
  }

  .container .rose-leaves > div:nth-last-child(1)::before {
    content: "";
    position: absolute;
    inset: 7px 10px;
    border-radius: inherit;
    border-left: 1px solid rgba(255,255,255,0.35);
    opacity: 0.5;
  }

  .container .thorns > div {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 12px 7px;
    border-color: transparent transparent #066406 transparent;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
  }

  .container .thorns > div:nth-child(1) {
    top: 110px;
    left: 25px;
    transform: rotate(-90deg);
  }

  .container .thorns > div:nth-child(2) {
    top: 150px;
    left: 50px;
    transform: rotate(90deg);
  }

  .container .thorns > div:nth-child(3) {
    top: 190px;
    left: 25px;
    transform: rotate(-90deg);
  }

  .container .thorns > div:nth-child(4) {
    top: 230px;
    left: 50px;
    transform: rotate(90deg);
  }

  /* === ЛЕПЕСТКИ: красно-бордовый градиент === */
  .container .rose-petals {
    left: 0;
    right: 0;
    margin: auto;
    filter: drop-shadow(0 16px 25px rgba(0,0,0,0.7));
    animation: breathe 6s ease-in-out infinite;
  }

  .container .rose-petals > div {
    background: radial-gradient(circle at 20% 10%,
      #ff3b3b 0%,
      #c1121f 40%,
      #7a0210 75%,
      #3b0008 100%
    );
    width: 48px;
    height: 82px;
    position: absolute;
    transition: all 0.5s ease-out;
    box-shadow:
      0 12px 20px rgba(0,0,0,0.4),
      inset 0 3px 6px rgba(255,255,255,0.25);
    overflow: hidden;
  }

  .container .rose-petals > div::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.7), transparent 60%);
    opacity: 0.7;
    mix-blend-mode: screen;
  }

  .container .rose-petals > div:nth-child(1) {
    border-radius: 0px 40px 0px 40px;
    left: 20px;
    top: -5px;
    z-index: 1;
  }

  .container .rose-petals > div:nth-child(2),
  .container .rose-petals > div:nth-child(4),
  .container .rose-petals > div:nth-child(6) {
    border-radius: 0 40px 0 40px;
    left: -3px;
    transform-origin: bottom right;
    background: radial-gradient(circle at 15% 0%,
      #ff3b3b 0%,
      #c1121f 35%,
      #7a0210 80%
    );
  }

  .container .rose-petals > div:nth-child(3),
  .container .rose-petals > div:nth-child(5),
  .container .rose-petals > div:nth-child(7) {
    border-radius: 40px 0 40px 0;
    left: 43px;
    transform-origin: bottom left;
    background: radial-gradient(circle at 85% 0%,
      #ff3b3b 0%,
      #c1121f 35%,
      #7a0210 80%
    );
  }

  .container .rose-petals > div:nth-child(2) {
    animation: openRose2 3s ease-in-out forwards;
    z-index: 6;
    top: 10px;
    height: 74px;
    animation-delay: 2s;
  }
  .container .rose-petals > div:nth-child(3) {
    animation: openRose3 3s ease-in-out forwards;
    z-index: 5;
    top: 10px;
    height: 74px;
    animation-delay: 2s;
  }
  .container .rose-petals > div:nth-child(4) {
    animation: openRose4 3s ease-in-out forwards;
    z-index: 4;
    top: 6px;
    height: 78px;
    animation-delay: 2s;
  }
  .container .rose-petals > div:nth-child(5) {
    animation: openRose5 3s ease-in-out forwards;
    z-index: 3;
    top: 6px;
    height: 78px;
    animation-delay: 2s;
  }
  .container .rose-petals > div:nth-child(6) {
    animation: openRose6 3s ease-in-out forwards;
    z-index: 2;
    top: 8px;
    height: 80px;
    animation-delay: 2s;
  }
  .container .rose-petals > div:nth-child(7) {
    animation: openRose7 3s ease-in-out forwards;
    z-index: 1;
    top: 8px;
    height: 80px;
    animation-delay: 2s;
  }

  .container .rose-petals:hover > div {
    background: radial-gradient(circle at 20% 0%, #d0e7ff 0%, #4fa3ff 30%, #0053cf 80%);
  }
  .container .rose-petals:hover > div::before {
    background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.9), transparent 70%);
  }
  .container .rose-petals:hover {
    animation-duration: 3s;
  }

  .container .sparkles {
    bottom: -40px;
  }
  .container .sparkles > div {
    width: 4px;
    height: 4px;
    border-radius: 100px;
    background: #ff96c0;
    box-shadow: 0 0 12px 2px #ff4e85;
    bottom: 0;
    opacity: 0;
    animation: sparkle 4s ease-in-out infinite;
  }
  .container .sparkles > div:nth-child(1) {
    left: 60px;
    animation-delay: 3s;
  }
  .container .sparkles > div:nth-child(2) {
    left: 158px;
    animation-delay: 2s;
  }
  .container .sparkles > div:nth-child(3) {
    left: -22px;
    animation-delay: 1s;
  }
  .container .sparkles > div:nth-child(4) {
    left: 10px;
    animation-delay: 1.5s;
  }
  .container .sparkles > div:nth-child(5) {
    left: 177px;
    animation-delay: 2.8s;
  }
  .container .sparkles > div:nth-child(6) {
    left: -82px;
    animation-delay: 2.3s;
  }
  .container .sparkles > div:nth-child(7) {
    left: 45px;
    animation-delay: 3.3s;
  }
  .container .sparkles > div:nth-child(8) {
    left: 74px;
    animation-delay: 1.8s;
  }
  .container .sparkles > div:nth-child(9) {
    left: -79px;
    animation-delay: 2.6s;
  }
  .container .sparkles > div:nth-child(10) {
    left: 120px;
    animation-delay: 3.6s;
  }

  @keyframes openRose2 {
    50% {
      transform: rotate(-90deg);
      top: 80px;
      left: 100px;
    }
    100% {
      transform: rotate(-60deg);
      top: 210px;
      left: -30px;
    }
  }

  @keyframes openRose3 {
    100% {
      transform: rotate(60deg);
    }
  }

  @keyframes openRose4 {
    100% {
      transform: rotate(-30deg);
    }
  }

  @keyframes openRose5 {
    100% {
      transform: rotate(30deg);
    }
  }

  @keyframes openRose6 {
    100% {
      transform: rotate(-15deg);
    }
  }

  @keyframes openRose7 {
    100% {
      transform: rotate(15deg);
    }
  }

  @keyframes glowing {
    0%, 100% {
      box-shadow: 0 0 24px #f594b8;
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 60px #ff9bc2;
      transform: scale(1.03);
    }
  }

  @keyframes sparkle {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.7);
    }
    30% {
      opacity: 1;
      transform: translateY(-30px) scale(1);
    }
    70% {
      opacity: 1;
      transform: translateY(-70px) scale(0.9);
    }
    100% {
      opacity: 0;
      transform: translateY(-110px) scale(0.7);
    }
  }

  @keyframes breathe {
    0%, 100% {
      transform: translateY(0) scale(1);
    }
    50% {
      transform: translateY(-4px) scale(1.03);
    }
  }

  .timer-display {
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Segoe UI', sans-serif;
    font-size: 24px;
    color: #fdd9e4;
    text-shadow: 1px 1px 2px #000;
    display: flex;
    gap: 8px;
    align-items: baseline;
    white-space: nowrap;
  }

  .timer-display .years,
  .timer-display .days {
    font-size: 34px;
    font-weight: 700;
    color: #ff80aa;
    text-shadow: 0 0 8px #ff4e85;
  }

  .timer-display .label {
    font-size: 20px;
    color: #ffffffa0;
  }

  .caption {
    position: absolute;
    bottom: -102px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    color: #ffffffd0;
    text-shadow: 1px 1px 3px #000;
    white-space: nowrap;
    text-align: center;
    animation: fadeIn 3s ease-in-out;
  }

  .messages {
    position: absolute;
    bottom: -132px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 19px;
    color: #ffffffa0;
    text-shadow: 1px 1px 3px #000;
    white-space: nowrap;
    text-align: center;
    animation: fadeIn 3s ease-in-out;
  }
  .messages .count {
    font-size: 26px;
    font-weight: bold;
    color: #ff80aa;
    text-shadow: 0 0 8px #ff4e85;
  }
  </style>
</head>
<body>
<div class="ambient-glow"></div>
<div class="container">
  <div class="glass">
    <div class="stick"></div>
    <div class="bottom-stick"></div>
    <div class="reflection"></div>
  </div>

  <div class="timer-display" id="timer">
    <span class="years">0</span> <span class="label years-label">год</span>
    <span class="label">и</span>
    <span class="days">0</span> <span class="label days-label">дней</span>
  </div>

  <div class="caption">мы знакомы</div>
  <div class="messages">
    <span class="count">20699</span> сообщений в Telegram
  </div>

  <div class="thorns">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="glow"></div>
  <div class="rose-leaves">
    <div></div>
    <div></div>
  </div>
  <div class="rose-petals">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="sparkles">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<script>
  function getRussianDeclension(number, one, few, many) {
    const n = Math.abs(number) % 100;
    const n1 = n % 10;

    if (n > 10 && n < 20) return many;
    if (n1 === 1) return one;
    if (n1 >= 2 && n1 <= 4) return few;
    return many;
  }

  function updateTimer() {
    const startDate = new Date('2023-09-04T00:00:00');
    const now = new Date();

    const diffMs = now - startDate;
    const diffDaysTotal = Math.floor(diffMs / (1000 * 60 * 60 * 24));

    const years = Math.floor(diffDaysTotal / 365);
    const days = diffDaysTotal % 365;

    const yearsLabel = getRussianDeclension(years, 'год', 'года', 'лет');
    const daysLabel = getRussianDeclension(days, 'день', 'дня', 'дней');

    document.querySelector('.years').textContent = years;
    document.querySelector('.days').textContent = days;
    document.querySelector('.years-label').textContent = yearsLabel;
    document.querySelector('.days-label').textContent = daysLabel;
  }

  updateTimer();
  setInterval(updateTimer, 60 * 1000);
</script>
</body>
</html>
